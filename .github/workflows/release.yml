name: release
on:
  push:
    branches:
      - main
permissions:
  contents: write
  id-token: write
env:
  WORKLOAD_IDENTITY_PROVIDER: 'projects/511247202360/locations/global/workloadIdentityPools/github-actions/providers/github-actions-versori'
  WORKLOAD_IDENTITY_SERVICE_ACCOUNT: 'gh-actions-versori@versori.iam.gserviceaccount.com'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup Google Cloud Authentication
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.WORKLOAD_IDENTITY_SERVICE_ACCOUNT }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
      - name: NPM Login
        run: npm run ar-login
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:sdk
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic_release
        with:
          extra_plugins: |
            @semantic-release/changelog@^6.0.3
            @semantic-release/git@^10.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.VERSORI_REPOS_PAT }}
          HUSKY: 0
      - name: Publish SDK
        run: gcloud storage rsync ./dist gs://versori-assets/hubs/sdk/${{ steps.semantic_release.outputs.new_release_version }}}/ -r --delete-unmatched-destination-objects
        if: steps.semantic_release.outputs.new_release_published == 'true'
